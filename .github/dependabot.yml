version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group all dependency updates into a single PR
    groups:
      all-dependencies:
        patterns:
          - "*"
    # Single PR for all updates (grouped above)
    open-pull-requests-limit: 1
    # Add labels to pull requests
    labels:
      - "dependencies"
      - "dependabot"
    # Set commit message prefix
    commit-message:
      prefix: "deps"
      include: "scope" 