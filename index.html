<!DOCTYPE html>
<html>

<head>
	<title>Three.js Tower of Hanoi</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="./src/styles.css">
</head>

<body>
	<div id="app"></div>
	<div id="ui-overlay">
		<div id="stats">
			<span>Moves: <span id="move-counter">0</span></span>
			<span>Best Solution: <span id="optimal-moves">0</span></span>
			<span>Time: <span id="timer">00:00</span></span>
		</div>
		<div id="controls">
			<button id="reset">Reset Game</button>
			<button id="randomize">Randomize</button>
			<button id="undo-button">Undo Move</button>
			<select id="difficulty">
				<option value="3">3 Disks</option>
				<option value="4">4 Disks</option>
				<option value="5">5 Disks</option>
				<option value="6">6 Disks</option>
				<option value="7">7 Disks</option>
				<option value="8">8 Disks</option>
				<option value="9">9 Disks</option>
				<option value="10">10 Disks</option>
			</select>
		</div>
	</div>
	<script type="module" src="src/index.js"></script>
</body>

</html>
