<!DOCTYPE html>
<html>

<head>
	<title>Three.js Tower of Hanoi</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="./src/styles.css">
</head>

<body>
	<div id="app"></div>
	<div id="ui-overlay">
		<div id="stats">
			<span>Moves: <span id="move-counter">0</span></span>
			<span>Time: <span id="timer">00:00</span></span>
		</div>
		<div id="controls">
			<button id="reset">Reset Game</button>
			<select id="difficulty">
				<option value="3">Level 1 (3 disks)</option>
				<option value="4">Level 2 (4 disks)</option>
				<option value="5">Level 3 (5 disks)</option>
				<option value="6">Level 4 (6 disks)</option>
				<option value="7">Level 5 (7 disks)</option>
				<option value="8">Level 6 (8 disks)</option>
				<option value="9">Level 7 (9 disks)</option>
				<option value="10">Level 8 (10 disks)</option>
			</select>
		</div>
	</div>
	<script type="module" src="src/index.js"></script>
</body>

</html>
